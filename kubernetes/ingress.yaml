# Optional: expose the app via Ingress. Adjust host and TLS as needed.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-microcommerce
  namespace: rails-microcommerce
  labels:
    app: rails-microcommerce
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rails-microcommerce
                port:
                  number: 80
  # tls:
  #   - hosts:
  #       - app.example.com
  #     secretName: rails-microcommerce-tls
