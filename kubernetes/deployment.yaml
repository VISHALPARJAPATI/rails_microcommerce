apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-microcommerce
  namespace: rails-microcommerce
  labels:
    app: rails-microcommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-microcommerce
  template:
    metadata:
      labels:
        app: rails-microcommerce
    spec:
      containers:
        - name: app
          # Replace with your registry image, e.g. ghcr.io/your-org/rails_microcommerce:latest
          image: rails_microcommerce:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rails-microcommerce-config
            - secretRef:
                name: rails-microcommerce-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: storage
              mountPath: /rails/storage
      volumes:
        - name: storage
          emptyDir: {}
      # Optional: use PVC for persistent storage
      # volumes:
      #   - name: storage
      #     persistentVolumeClaim:
      #       claimName: rails-microcommerce-storage
